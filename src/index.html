<!DOCTYPE html>

  <meta charset="UTF-8" />

  <style>

</head>
<body>

  <h1>üìä Visualization: ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ & ‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î</h1>

<!-- ‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å -->
  <div style="text-align: center; margin-bottom: 24px;">
    <a href="/" style="text-decoration: none;">
      <button
        style="
          padding: 10px 20px;
          font-size: 1rem;
          border-radius: 8px;
          background-color: #cdb4db; /* ‡∏°‡πà‡∏ß‡∏á‡∏û‡∏≤‡∏™‡πÄ‡∏ó‡∏• */
          color: #4a4a4a;
          border: none;
          cursor: pointer;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
          transition: background-color 0.3s ease;
        "
        onmouseover="this.style.backgroundColor='#e0bbef'"
        onmouseout="this.style.backgroundColor='#cdb4db'"
      >
        Home

    </a>
  </div>
  

  <!-- SECTION 1: Pie Chart + Filter + Table -->
  <div class="container">
    <div class="chart-section">
      <label for="statusFilter">‡∏Å‡∏£‡∏≠‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤: </label>
      <select id="statusFilter">
        <option value="all">‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</option>
      </select>
      <canvas id="availabilityChart"></canvas>
    </div>

    <div class="table-section">
      <h2>‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</h2>
      <table id="productTable">
        <thead>
          <tr>
            <th>‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</th>
            <th>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- SECTION 2: Stock Chart -->
  <div class="container">
    <div class="chart-section">
      <h2>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô Stock ‡∏ï‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</h2>
      <canvas id="stockChart"></canvas>
    </div>

    <!-- Rating Chart -->
    <div class="chart-section">
      <h2>Rating ‡∏ï‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</h2>
      <canvas id="ratingChart"></canvas>
    </div>
  </div>

  <script>
    async function loadData() {
      const res = await fetch('https://dummyjson.com/products');
      const { products } = await res.json();

      const availabilityChartCanvas = document.getElementById('availabilityChart');
      const stockChartCanvas = document.getElementById('stockChart');
      const ratingChartCanvas = document.getElementById('ratingChart');
      const statusFilter = document.getElementById('statusFilter');
      const tableBody = document.querySelector('#productTable tbody');

      let availabilityChart;

      // üëá ‡∏î‡∏∂‡∏á‡∏Ñ‡πà‡∏≤‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏ã‡πâ‡∏≥‡∏Å‡∏±‡∏ô‡∏°‡∏≤‡πÉ‡∏™‡πà‡πÉ‡∏ô filter
      const uniqueStatuses = [...new Set(products.map(p => p.availabilityStatus || 'Unknown'))];
      uniqueStatuses.forEach(status => {
        const option = document.createElement('option');
        option.value = status;
        option.textContent = status;
        statusFilter.appendChild(option);
      });

      function updateChartAndTable(filteredProducts) {
        const statusCount = {};
        tableBody.innerHTML = '';

        filteredProducts.forEach(p => {
          const status = p.availabilityStatus || 'Unknown';
          statusCount[status] = (statusCount[status] || 0) + 1;
          tableBody.innerHTML += `<tr><td>${p.title}</td><td>${status}</td></tr>`;
        });

        if (availabilityChart) availabilityChart.destroy();
        availabilityChart = new Chart(availabilityChartCanvas, {
          type: 'pie',
          data: {
            labels: Object.keys(statusCount),
            datasets: [{
              data: Object.values(statusCount),
              backgroundColor: ['#4CAF50', '#F44336', '#FFC107', '#9E9E9E']
            }]
          },
          options: {
            plugins: {
              title: {
                display: true,
                text: '‡∏™‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤'
              }
            }
          }
        });
      }

      function updateBarCharts(products) {
        const labels = products.map(p => p.title);
        const stockData = products.map(p => p.stock);
        const ratingData = products.map(p => p.rating);

        new Chart(stockChartCanvas, {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: 'Stock',
              data: stockData,
              backgroundColor: '#2196F3'
            }]
          },
          options: {
            plugins: {
              title: {
                display: true,
                text: '‡∏à‡∏≥‡∏ô‡∏ß‡∏ô Stock ‡∏ï‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤'
              }
            },
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        new Chart(ratingChartCanvas, {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: 'Rating',
              data: ratingData,
              backgroundColor: '#FF9800'
            }]
          },
          options: {
            plugins: {
              title: {
                display: true,
                text: '‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô Rating ‡∏ï‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤'
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                max: 5
              }
            }
          }
        });
      }

      function applyFilter() {
        const selected = statusFilter.value;
        const filtered = selected === 'all'
          ? products
          : products.filter(p => p.availabilityStatus === selected);

        updateChartAndTable(filtered);
      }

      statusFilter.addEventListener('change', applyFilter);

      // Load everything initially
      applyFilter();
      updateBarCharts(products);
    }

    loadData();
  </script>
</body>
